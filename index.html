<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="diceGame">
        <div class="texts">
            <h1>Dice Game</h1> 
            <h3>Want to play a round?</h3>
            <h4 id="dices">Dice:</h4>
            <h4 id="sum">Sum:</h4>
        </div>

        <div>      
            <p id="congratsText"></p><br>
            <button onclick="startGame()" id="startButton">START GAME</button>
            <button onclick="gameContinue()" id="yesGame-btn" style="display: none;">Yes!</button>
            <button onclick="endGame()" id="noGame-btn" style="display: none;">No!</button>

        </div>

    </div>








    <script src="./index.js"></script>
</body>
</html>
